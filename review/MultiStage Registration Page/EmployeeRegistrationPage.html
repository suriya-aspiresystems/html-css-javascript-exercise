<!DOCTYPE html>
<html>
  <head>
   <title>Multistep Registration Form- Demo Preview</title>
   <meta content="noindex, nofollow" name="robots">
<!-- Including CSS File Here -->
   <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    </head>
 <body>
 	<div class="center">
	  <div class="content">
		<div class="main">
			<form action="index.html" class="regform" method="get" id="form">
			<fieldset id="Basic" class="tab active">
		     <p class="subtitle">Basic</p>
			   <h2 class="title">Create your account</h2>
				<div class="input-group">
				  <input class="text_field" name="email" placeholder="Email" type="text" id="email" required>
                  <p class="alertbox"></p>
                </div>
                <div class="input-group">
				   <input class="text_field" name="password" placeholder="Password" type="password" id="password" required>
			       <p class="alertbox"></p>
			     </div>
			     <div class="input-group">
				   <input class="text_field" name="confirmpassword" placeholder="Confirm Password" type="password" id="ConfirmPassword"  required>
                    <p class="alertbox"></p>
                   </div>
                   <div class="input-group">
					<input type="text" class="text_field" placeholder="Enter First Name" id="username" required>
					<p class="alertbox"></p>
                   </div>
				   <input type="text"  placeholder="Enter Last Name">

				<input id="next_btn1" type="button" value="Next">
		
			</fieldset>
			<fieldset id="Others" class="tab">

				<p class="subtitle">Others</p>
				  <label for="DOB">DOB</label>
                <div class="input-group">
				  <input type="date" id="date">
                  <p class="alertbox1"></p>
              </div>
              <div class="input-group">
				<label>Gender</label>
				<input name="gender" type="radio" value="Male">Male
				<input name="gender" type="radio" value="Female">Female
                <p class="alertbox"></p>
            </div>
				<label for="address">Address</label>
				<textarea name="address" placeholder="Address">   
				</textarea>
                <div class="input-group">
				<label for="state">State</label>
				<select id="state" class="input2">
				  <option value="Select">----Select State-----</option>
				  <option value="Andhra Pradesh">Andhra Pradesh</option>
				  <option value="Arunachal Pradesh">Arunachal Pradesh</option>
				  <option value="Bihar">Bihar</option>
				  <option value="Chattisgarh">Chattisgarh</option>
				  <option value="Goa">Goa</option>
				  <option value="Gujarat">Gujarat</option>
				  <option value="Haryana">Haryana</option>
				  <option value="Himachal Pradesh">Himachal Pradesh</option>
				  <option value="Jharkhand">Jharkhand</option>
				  <option value="Karnataka">Karnataka</option>
				  <option value="Kerala">Kerala</option>
				  <option value="Assam">Assam</option>
				  <option value="Madhya Pradesh">Madhya Pradesh</option>
				  <option value="Maharastra">Maharastra</option>
				  <option value="Manipur">Manipur</option>
				  <option value="Meghalaya">Meghalaya</option>
				  <option value="Mizoram">Mizoram</option>
				  <option value="Nagaland">Nagaland</option>
				  <option value="Odisha">Odisha</option>
				  <option value="Punjab">Punjab</option>
				  <option value="Rajasthan">Rajasthan</option>
				  <option value="Sikkim">Sikkim</option>
				  <option value="TamilNadu">TamilNadu</option>
				  <option value="West Bengal"></option>
				</select>
				<p class="alertbox1"></p>
            </div>
				<div class="input-group">
                    <label for="label">Mobile No</label>
                    <input type="tel" name="number" id="number">
                    <p class="alertbox1"></p>
				</div>
				<input type="button" value="Previous" onclick="previousTab(event)">
				<input id="next" name="next" type="button" value="Next" onclick="nextTab(event)">
			</fieldset>
				<fieldset id="Work" class="tab">
					<p class="subtitle">Work</p>
					<label for="Occupation">Occupation</label>
						<input type="radio" value="Yes" name="y">Yes
						<input type="radio" value="Female" name="y">No
						<label for="experience">Experience</label>
						<input class="year_field" type="text">
						<input id="pre_btn2" onclick="previousTab(event)" type="button" value="Previous">
						<input type="button" onclick="nextTab(event)" value="Next">
				</fieldset>
				<fieldset id="Education" class="tab">
				<p class="subtitle">Step 4</p>
				<div class="input-group">
				<label for="graduation">Graduation</label>
				<select id="Graduation" class="input_text">
					<option value="Select">----Select Graduation----</option>
					<option value="SSLC">SSLC</option>
					<option value="HSC">HSC</option>
					<option value="B.E/B.Tech">B.E/B.Tech</option>
					<option value="Diploma">Diploma</option>
					<option value="Arts and Science">Arts and Science</option>
				</select>
				<p class="alertbox2"></p>
				</div>
					<div class="input-group">
					<label for="passing Year">Passing Year</label>
					<input type="month" name="month" id="month" class="input_text">
					<p class="alertbox2"></p>
				</div>
				<input id="pre_btn2" onclick="previousTab(event)" type="button" value="Previous">
				<input id="next_btn3" type="button" value="Next">
				</fieldset>
				<fieldset id="Team" class="tab">
					<p class="subtitle">Team</p>
					<div class="input-group">
						 <label for="practice">Practice</label>
						 <select id="practice">
							<option value="Select Practice">---------Select Practice--------</option>
							<option value="DOT NET">DOT NET</option>
							<option value="LAMP">LAMP</option>
							<option value="BFS">BFS</option>
						</select>
						<p class="alertbox3"></p>
					</div>
					<div class="input-group">
					<input type="checkbox" id="check">Please Agree To Terms and Conditions
					<p class="alertbox3"></p>
			     	</div>
					<input type="button" onclick="previousTab(event)" value="Prev">
					<input type="button" value="Register" id="btn">
				</fieldset>

			</form>
		</div>
	</div>
</div>
	<script src="validation.js"></script>
</body>
</html>
