<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tables</title>
	<style type="text/css">
		table{
			border-collapse:collapse;
			width: 100%;
			align-content: center;
		}
		th,td{
			text-align: left;
			padding: 8px;
			border: 1px solid green;
		}
		tr:nth-child(even):{background-color: #f2f2f2;}
		th{
			background-color: green;
			color: white;

		}
	</style>
</head>
<body>
	<h3 style="text-align: center;">Tables using Css</h3>
	<table>
		<thead>
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
				<th>Savings</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Peter</td>
				<td>Griffin</td>
				<td>$100</td>
			</tr>
			<tr>
				<td>Lois</td>
				<td>Griffin</td>
				<td>$300</td>
			</tr>
			<tr>
				<td>Joe</td>
				<td>Swanson</td>
				<td>$150</td>
			</tr>

		</tbody>
	</table>
</body>
</html>
