<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Drag and Drop</title>
	<style type="text/css">
		#div1{
			border: 1px solid red;
			height: 270px;
			width: 450px;
			padding: 10px;

		}
	</style>
</head>
<body>
	<h3 style="text-align: center;">Drag and Drop</h3>
	<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
	<br>
	<img src="remote.jpg" id="drag1" draggable=true ondragstart="drag(event)" width="320" height="200">
	<script type="text/javascript">
		function allowDrop(event){
			event.preventDefault();
		}
		function drag(event){
			
			event.dataTransfer.setData("suriya",event.target.id);
		}
		function drop(event){
			event.preventDefault();
			var id=event.dataTransfer.getData("suriya");
			event.target.appendChild(document.getElementById(id));
		}
	</script>
</body>
</html>
