<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<img id="img1" src="remote.jpg" width="320" height="240"
	onmouseover="setNewImage()" onmouseout="setOldImage()">
    <script type="text/javascript">
    	function setNewImage(){
    		document.getElementById("img1").src="facebook.jpg";
    	}
    	function setOldImage(){
    		document.getElementById("img1").src="remote.jpg";
    	}
    </script>
</body>
</html>
