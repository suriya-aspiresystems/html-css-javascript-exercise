		//Constructor Function
		function Company(Company_name,Company_year,Company_bond){
			this.Company_name=Company_name;
			this.Company_year=Company_year;
			this.Company_bond=Company_bond;
			this.Companynew=function()
			{
				document.write("This tesla car has auto pilot");
			}
		}
		var c1=new Company("Capgemini","1998","2 years");
		var c2=new Company("Aspire","1996","3 years");
		c1.Companynew();

            }
           }
           document.write("<br>");
