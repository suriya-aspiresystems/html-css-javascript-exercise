<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Timing Functions</title>
	<script type="text/javascript">
		var ID=0;
		var seconds=0;
		function printMsg(){
			document.getElementById("op").innerHTML=seconds+" Seconds";
			 seconds++;
		}
		function onStart(){
			ID=setTimeout(printMsg,1000);
		}
		function onStop(){
		    clearTimeout(ID);
		}
	</script>
</head>
<body>
	<button onclick="onStart()" id="Start">Start</button>
	<h2 id="op">Some Text</h2>
	<button onclick="onStop()" id="Stop">Stop</button>
	
</body>
</html>
