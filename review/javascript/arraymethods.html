<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Push to add items in front of array
        const array1=["suriya","arun","muthu"];
        array1.push("hello","one");
        document.write("After Push:",(array1));
        document.write("<br>");
        //Pop to delete items 
        const array2=["two","1","three"];
        array2.pop();
        document.write("After Pop:",(array2));
        document.write("<br>");
        //Unshift to add items in front
        var number_arr = [ 20, 30, 40 ];
        number_arr.unshift(10, 20);
        document.write("After unshift:",+number_arr);
        document.write("<br>");
        //Shift to delete items
        const arr=["rem","px"];
        document.write("After Shift:"+(arr.shift()));
       
    </script>
</body>
</html>
