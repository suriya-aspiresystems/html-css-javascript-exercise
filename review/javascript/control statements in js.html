<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Control Statements</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<h3> For loop</h3>");
		for(var i=1;i<=10;i++){
			document.write("<h2>"+(5*i)+"</h2>");
			
		}

	</script>
</body>
</html>
