<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Data types in Javascript</title>
</head>
<body>
	<script type="text/javascript">
		var num=16;
	    var name="Suriya";
	    var flag=false;
	    document.write(num+" is a integer data type");
	    document.write("<br>");
	    document.write(name+" is a String datatype");
	    document.write("<br>");
	    document.write(flag+" is a boolean datatype");
	   

	</script>
</body>
