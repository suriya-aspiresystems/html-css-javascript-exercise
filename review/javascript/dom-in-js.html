<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dom in html</title>
</head>
<body>
	<h2>Dom in js</h2>
	<p id="intro">Dom is one of the basic and important topic in javascript</p>
	<p>This example illustrates <b>Dom in Js</b></p>
	<p id="demo"></p>
	<script type="text/javascript">
		const element=document.getElementById('intro');
		document.getElementById('demo').innerHTML="Java Script is "+element.innerHTML;
	</script>
</body>
</html>
