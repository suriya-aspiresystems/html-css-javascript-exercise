<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var book=new fun('Suriya','Aspire','INT0644');
        document.write(book.getDetails());
        function fun(name,company,internid){
            this.name=name;
            this.company=company;
            this.internid=internid;
            this.getDetails=function(){
                return this.name +" is working in "+this.company+" whose intern id is "+this.internid;
            }
        }
    </script>
</body>
</html>
