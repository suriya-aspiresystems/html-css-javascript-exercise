<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operators</title>
</head>
<body>
	<script type="text/javascript">
		var a=3;//right to left
		var b=4;
		var c=10;
		var result=a+b+c;//left to right
		document.write("<h3>Result is:"+result+"</h3>");
	</script>
</body>
</html>
