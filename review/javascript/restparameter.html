<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Rest operator
       let sum=(...args)=>{
           let sum=0;
           for(let i of args){
               sum=sum+i;
           }
           document.write("Sum is: "+sum);
       }
       sum(10,20);
       document.write("<br>");
       //Spread Operator
       let a=[10,20,30,40,50];
       let b=[29,56,45,34,43];
       let c=[...a,...b];
       document.write(c);
    </script>
</body>
</html>
